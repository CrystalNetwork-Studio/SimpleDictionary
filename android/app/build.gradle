plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "dev.crystalnetwork.mobile.simpledictionary"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "dev.crystalnetwork.mobile.simpledictionary"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // For handling file paths on Android 10+
        manifestPlaceholders = [
            "fileprovider": "${applicationId}.fileprovider"
        ]
    }
    
    // Add support for file access on Android 11+
    aaptOptions {
        noCompress "json"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // Configure XML resource support
    sourceSets {
        main.resources.srcDirs += 'src/main/res/xml'
    }
}

flutter {
    source = "../.."
}

// Add dependencies for document provider support
dependencies {
    // For Android 12+ file handling support
    implementation "androidx.documentfile:documentfile:1.0.1"
}
